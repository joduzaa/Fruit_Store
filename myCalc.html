<!DOCTYPE html>
<html lang="en">

<head>
	<title>My Calc</title>
  <script type="text/javascript" src="myCalc.js"></script>
  <link href="myCalc.css" rel="stylesheet" type="text/css">
</head>

<body id="body">

<p id="inOut">.....Input/Output.....</p>
